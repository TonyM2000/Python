<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>HTML Tables</title>
</head>
<body>
    <table class="table table-striped" style="max-width:fit-content">
        <thead>
            <th scope="col">
                First Name
            </th>
            <th scope="col">
                Last Name
            </th>
            <th scope="col">
                Full Name
            </th>
        </thead>
        <tbody>
            {% for i in users:  %}
            <tr>
            <td>
                {{i["first_name"]}}
            </td>
            <td>
                {{i["last_name"]}}
            </td>
            <td>
                {{i["first_name"]}}
                {{i["last_name"]}}
            </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


    <!-- {% for i in users:  %}
    <p>{{i["first_name"]}}</p>
    {% endfor %} -->
</body>
</html>
